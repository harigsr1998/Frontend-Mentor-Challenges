<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <main class="outer-container">
        <div class="first card">
            <img alt="product-image">
        </div>
        <div class="second card">
            <div class="card-content">
                P E R F U M E
                <br>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.
                <br>
                <h1 class="price">$149.99</h1><span>$169.99</span>
                <br>
                <button class="button"><img src="./images/icon-cart.svg" alt="cart-icon">Add to Cart</button>
            </div>
        </div>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Harigovind SR</a>.
    </footer>
</body>
</html>
